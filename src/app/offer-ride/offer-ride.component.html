<div class="container box-container">
    <div class="mx-auto box">


        <div id="heading">
            <p>Car Ride Registration Form</p>
        </div>
        <div class="container">
            <form [formGroup]="offerRideForm" novalidate>

                <div class="form-group">
                    <label for="name"><b>Name</b> </label>
                    <input type="text" name="name" class="form-control" formControlName="name" />
                    <div *ngIf="offerRideForm.controls.name.touched &&
                  offerRideForm.controls.name.errors" class="invalid-feedback d-block">
                        *This field is required!
                    </div>
                </div>

                <div class="form-group">
                    <label for="start"><b>Start location</b> </label>
                    <input type="text" name="start" class="form-control" formControlName="start" />
                    <div *ngIf="offerRideForm.controls.start.touched &&
                    offerRideForm.controls.start.errors" class="invalid-feedback d-block">
                        *This field is required!
                    </div>
                </div>

                <div class="form-group">
                    <label><b>Destination</b> </label>
                    <input type="text" name="destination" class="form-control" formControlName="destination" />
                    <div *ngIf="offerRideForm.controls.destination.touched &&
                    offerRideForm.controls.destination.errors" class="invalid-feedback d-block">
                        *This field is required!
                    </div>
                </div>

                <div class="form-group">
                    <label for="car"><b>Car</b> </label>
                    <input type="text" name="car" class="form-control" formControlName="car" />
                    <div *ngIf="offerRideForm.controls.car.touched &&
                    offerRideForm.controls.car.errors" class="invalid-feedback d-block">
                        *This field is required!
                    </div>
                </div>

                <div class="form-group">
                    <label for="seats"><b>Seats Available</b> </label>
                    <input type="number" name="seats" class="form-control" #password formControlName="seats" />
                    <p *ngIf="offerRideForm.controls.seats.touched &&
                    offerRideForm.controls.seats.errors?.required" class="invalid-feedback d-block">
                        *This field is required!
                    </p>
                    <p *ngIf="offerRideForm.controls.seats.touched && offerRideForm.controls.seats.errors?.seatsInvalid" class="invalid-feedback d-block">
                        {{offerRideForm.controls.seats.errors?.seatsInvalid.message}}
                    </p>
                </div>

            </form>
            <button class="btn btn-primary" (click)="onSubmit()">Submit</button>
            <button type="button" class="btn btn-primary" style="float: right;" (click)="goBack()">Go Back</button>
        </div>
    </div>
</div>
